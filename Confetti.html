<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>

<style type="text/css">
	.confetti{

width: 10px;
height: 10px;
background-color: indianred;
position: absolute;

	}
</style>
</head>

<body>
<script type="text/javascript">

function makeConfetti(){
	let sprinkle = document.createElement("div")
	document.body.appendChild(sprinkle)
	sprinkle.classList.add("confetti")
	sprinkle.style.top="0px"
	sprinkle.style.left="0px"

 function fall(){
    if (parseInt(sprinkle.style.top)>1000)
    	{sprinkle.style.top="-100px"}
    else{
sprinkle.style.top = parseInt(sprinkle.style.top) + Math.random()*100+"px"
 	sprinkle.style.left = Math.random()*2000+"px"
    }
 
 }
 setInterval(fall,100)
 

let r = Math.random()*255
let g = Math.random()*255
let b = Math.random()*255

sprinkle.style.backgroundColor = "rgb("+r+","+g+","+b+")";

}

for(let i=0; i<1000; i=i+1){
	makeConfetti()
}




</script>
</body>
</html>
